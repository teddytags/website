<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="theme-color" content="#743c1b"/>
    <meta name="description" content="TeddyTags: the superfast way to custom elements."/>
    <title>TeddyTags</title>
  </head>

  <body>
    <div id="app"></div>
    <noscript>You need
      <b>JavaScript</b>
      to run this app.</noscript>
    <script src="index.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async="async" src="https://www.googletagmanager.com/gtag/js?id=UA-156941700-1"></script>
    <script>
      if (process.env.NODE_ENV === 'production') {

        window.dataLayer = window.dataLayer || [];

        function gtag() {
          dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-156941700-1');
      }
    </script>
    <!-- End Google Analytics -->
  </body>

</html>
